    }
    
    # Credit-as-a-Service endpoints
    location /api/credit {
        limit_req zone=api_ssl burst=25 nodelay;
        
        proxy_pass http://localhost:3000/api/credit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 90s;
        proxy_read_timeout 90s;
    }
    
    # Payment webhooks
    location /webhooks {
        limit_req zone=api_ssl burst=50 nodelay;
        
        proxy_pass http://localhost:3000/webhooks;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass_request_headers on;
        proxy_set_header X-Original-URI $request_uri;
    }
    
    # Documentation with caching
    location /docs {
        proxy_pass http://localhost:3000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Block sensitive paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Additional server block for root domain redirect (optional)
server {
    listen 80;
    listen 443 ssl http2;
    server_name connectionpoint.tech www.connectionpoint.tech;
    
    # SSL configuration for root domain
    ssl_certificate /etc/letsencrypt/live/api.connectionpoint.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.connectionpoint.tech/privkey.pem;
    
    # Redirect to API subdomain
    return 301 https://api.connectionpoint.tech$request_uri;
}