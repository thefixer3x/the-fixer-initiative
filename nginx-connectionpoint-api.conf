# Onasis Gateway API Configuration for connectionpoint.tech
# Complete fintech API gateway with credit-as-a-service integration

# HTTP Configuration (Port 80)
server {
    listen 80;
    server_name api.connectionpoint.tech;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Robots-Tag "noindex, nofollow";
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health:5m rate=1r/s;
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Main API Gateway (Onasis Gateway on port 3000)
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for fintech operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        
        # Large request support for file uploads
        client_max_body_size 50M;
    }

    # Health check endpoint (no rate limiting for monitoring)
    location /health {
        limit_req zone=health burst=5 nodelay;
        
        proxy_pass http://localhost:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fast health check settings
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }
    
    # MCP Server endpoints (port 3001)
    location /mcp {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for MCP
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # API adapter discovery endpoint
    location /api/adapters {
        limit_req zone=api burst=15 nodelay;
        
        proxy_pass http://localhost:3000/api/adapters;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Credit-as-a-Service specific endpoints
    location /api/credit {
        limit_req zone=api burst=25 nodelay;
        
        proxy_pass http://localhost:3000/api/credit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeout for credit processing
        proxy_connect_timeout 90s;
        proxy_read_timeout 90s;
    }
    
    # Payment webhook endpoints (higher rate limits)
    location /webhooks {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://localhost:3000/webhooks;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve original webhook headers
        proxy_pass_request_headers on;
        proxy_set_header X-Original-URI $request_uri;
    }
    
    # Static assets and documentation
    location /docs {
        proxy_pass http://localhost:3000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static documentation
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Block sensitive paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS Configuration (Port 443) - Enable after SSL setup
server {
    listen 443 ssl http2;
    server_name api.connectionpoint.tech;

    # SSL Certificate configuration
    ssl_certificate /etc/letsencrypt/live/api.connectionpoint.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.connectionpoint.tech/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.connectionpoint.tech/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers for HTTPS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' wss: ws:" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # Rate limiting zones (same as HTTP)
    limit_req_zone $binary_remote_addr zone=api_ssl:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health_ssl:5m rate=1r/s;

    # Main API Gateway (same configuration as HTTP)
    location / {
