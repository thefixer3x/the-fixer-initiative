<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fixer Initiative - Monitoring Cockpit</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #0a0a0a; color: #fff; }
        
        .header {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title { font-size: 1.8rem; font-weight: 600; }
        .status-bar { display: flex; gap: 2rem; }
        .status-item { text-align: center; }
        .status-value { font-size: 2rem; font-weight: bold; }
        .status-label { font-size: 0.9rem; opacity: 0.7; }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }
        
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            overflow: hidden;
        }
        
        .panel h3 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
            font-size: 1.1rem;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .service-card {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 1rem;
            border-left: 4px solid #666;
            position: relative;
        }
        
        .service-card.healthy { border-left-color: #4CAF50; }
        .service-card.unhealthy { border-left-color: #FF9800; }
        .service-card.offline { border-left-color: #f44336; }
        
        .service-name { font-weight: 600; margin-bottom: 0.5rem; }
        .service-status { font-size: 0.9rem; opacity: 0.8; }
        .service-meta { font-size: 0.8rem; opacity: 0.6; margin-top: 0.5rem; }
        
        .metrics-chart { height: 300px; }
        
        .alerts-list { max-height: 350px; overflow-y: auto; }
        
        .alert-item {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid #666;
        }
        
        .alert-item.critical { border-left-color: #f44336; }
        .alert-item.warning { border-left-color: #FF9800; }
        .alert-item.info { border-left-color: #2196F3; }
        
        .alert-time { font-size: 0.8rem; opacity: 0.6; }
        
        .financial-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .financial-item {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }
        
        .financial-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .financial-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn:hover { background: #444; }
        .btn.primary { background: #2196F3; }
        .btn.danger { background: #f44336; }
        
        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .connection-status.connected { background: #4CAF50; }
        .connection-status.disconnected { background: #f44336; }
        
        .full-width { grid-column: 1 / -1; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            üéõÔ∏è The Fixer Initiative - Monitoring Cockpit
            <span class="connection-status" id="connectionStatus"></span>
        </div>
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value" id="totalServices">-</div>
                <div class="status-label">Services</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="availability">-</div>
                <div class="status-label">Availability</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="alerts">-</div>
                <div class="status-label">Alerts</div>
            </div>
        </div>
    </div>

    <div class="grid">
        <!-- Services Overview -->
        <div class="panel">
            <h3>Services Status</h3>
            <div class="controls">
                <button class="btn primary" onclick="refreshAll()">Refresh All</button>
                <button class="btn" onclick="exportReport()">Export</button>
            </div>
            <div class="services-grid" id="servicesGrid"></div>
        </div>

        <!-- Metrics Chart -->
        <div class="panel">
            <h3>Availability Trends</h3>
            <canvas id="metricsChart" class="metrics-chart"></canvas>
        </div>

        <!-- Financial Overview -->
        <div class="panel">
            <h3>Financial Overview</h3>
            <div class="financial-summary">
                <div class="financial-item">
                    <div class="financial-value" id="monthlyRevenue">$0</div>
                    <div class="financial-label">Monthly Revenue</div>
                </div>
                <div class="financial-item">
                    <div class="financial-value" id="monthlyCosts">$0</div>
                    <div class="financial-label">Monthly Costs</div>
                </div>
                <div class="financial-item">
                    <div class="financial-value" id="profitMargin">0%</div>
                    <div class="financial-label">Profit Margin</div>
                </div>
                <div class="financial-item">
                    <div class="financial-value" id="enterpriseClients">0</div>
                    <div class="financial-label">Enterprise Clients</div>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div class="panel">
            <h3>Recent Alerts</h3>
            <div class="alerts-list" id="alertsList"></div>
        </div>

        <!-- Enterprise Overview -->
        <div class="panel">
            <h3>Enterprise Clients</h3>
            <div id="enterpriseGrid"></div>
        </div>

        <!-- Real-time Logs -->
        <div class="panel">
            <h3>Activity Stream</h3>
            <div id="activityStream" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.8rem;"></div>
        </div>
    </div>

    <script>
        class MonitoringDashboard {
            constructor() {
                this.ws = null;
                this.chart = null;
                this.services = new Map();
                this.metrics = [];
                this.alerts = [];
                
                this.initWebSocket();
                this.initChart();
                this.startHeartbeat();
            }

            initWebSocket() {
                try {
                    this.ws = new WebSocket('ws://localhost:8080');
                    
                    this.ws.onopen = () => {
                        console.log('Connected to monitoring server');
                        this.updateConnectionStatus(true);
                    };

                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleMessage(message);
                    };

                    this.ws.onclose = () => {
                        console.log('Disconnected from monitoring server');
                        this.updateConnectionStatus(false);
                        setTimeout(() => this.initWebSocket(), 5000);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };
                } catch (error) {
                    console.error('Failed to connect to WebSocket:', error);
                    this.updateConnectionStatus(false);
                }
            }

            handleMessage(message) {
                switch (message.type) {
                    case 'initial':
                        this.services = new Map(message.data.services);
                        this.updateServicesGrid();
                        break;
                    case 'health_update':
                        this.services = new Map(message.data);
                        this.updateServicesGrid();
                        this.updateStatusBar();
                        break;
                    case 'metrics_update':
                        this.metrics.push(message.data);
                        if (this.metrics.length > 20) {
                            this.metrics = this.metrics.slice(-20);
                        }
                        this.updateChart();
                        break;
                    case 'financial_update':
                        this.updateFinancialOverview(message.data);
                        break;
                    case 'alert':
                        this.alerts.unshift(message.data);
                        if (this.alerts.length > 10) {
                            this.alerts = this.alerts.slice(0, 10);
                        }
                        this.updateAlerts();
                        this.logActivity(`üö® ${message.data.message}`);
                        break;
                }
            }

            initChart() {
                const ctx = document.getElementById('metricsChart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Availability %',
                            data: [],
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                grid: { color: '#333' },
                                ticks: { color: '#fff' }
                            },
                            x: {
                                grid: { color: '#333' },
                                ticks: { color: '#fff' }
                            }
                        }
                    }
                });
            }

            updateServicesGrid() {
                const grid = document.getElementById('servicesGrid');
                grid.innerHTML = '';

                for (const [id, service] of this.services) {
                    const card = document.createElement('div');
                    card.className = `service-card ${service.status}`;
                    
                    card.innerHTML = `
                        <div class="service-name">${service.name}</div>
                        <div class="service-status">
                            ${service.status.toUpperCase()} 
                            ${service.responseTime ? `(${service.responseTime}ms)` : ''}
                        </div>
                        <div class="service-meta">
                            ${service.category} ‚Ä¢ ${service.type}
                            ${service.lastCheck ? `<br>Last check: ${new Date(service.lastCheck).toLocaleTimeString()}` : ''}
                        </div>
                    `;

                    card.addEventListener('click', () => this.showServiceDetails(id, service));
                    grid.appendChild(card);
                }
            }

            updateChart() {
                if (!this.chart || this.metrics.length === 0) return;

                const labels = this.metrics.map(m => 
                    new Date(m.timestamp).toLocaleTimeString()
                );
                const data = this.metrics.map(m => parseFloat(m.availability));

                this.chart.data.labels = labels;
                this.chart.data.datasets[0].data = data;
                this.chart.update('none');
            }

            updateStatusBar() {
                let healthy = 0;
                let total = this.services.size;

                for (const [id, service] of this.services) {
                    if (service.status === 'healthy') healthy++;
                }

                const availability = total > 0 ? (healthy / total * 100).toFixed(1) : 0;

                document.getElementById('totalServices').textContent = total;
                document.getElementById('availability').textContent = `${availability}%`;
                document.getElementById('alerts').textContent = this.alerts.length;
            }

            updateAlerts() {
                const list = document.getElementById('alertsList');
                list.innerHTML = '';

                this.alerts.forEach(alert => {
                    const item = document.createElement('div');
                    item.className = `alert-item ${alert.severity}`;
                    
                    item.innerHTML = `
                        <div>${alert.message}</div>
                        <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                    `;
                    
                    list.appendChild(item);
                });
            }

            updateFinancialOverview(data) {
                document.getElementById('monthlyRevenue').textContent = 
                    `$${(data.revenue.monthly / 100).toLocaleString()}`;
                
                document.getElementById('monthlyCosts').textContent = 
                    `$${(data.costs.total).toLocaleString()}`;

                const profit = data.revenue.monthly - (data.costs.total * 100);
                const margin = data.revenue.monthly > 0 ? (profit / data.revenue.monthly * 100).toFixed(1) : 0;
                
                document.getElementById('profitMargin').textContent = `${margin}%`;
                
                const enterpriseCount = Object.keys(data.revenue.enterprise || {}).length;
                document.getElementById('enterpriseClients').textContent = enterpriseCount;
            }

            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                status.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }

            logActivity(message) {
                const stream = document.getElementById('activityStream');
                const timestamp = new Date().toLocaleTimeString();
                const line = document.createElement('div');
                line.textContent = `[${timestamp}] ${message}`;
                stream.insertBefore(line, stream.firstChild);
                
                // Keep only last 50 entries
                while (stream.children.length > 50) {
                    stream.removeChild(stream.lastChild);
                }
            }

            showServiceDetails(id, service) {
                const details = `
Service: ${service.name}
Type: ${service.type}
Status: ${service.status}
Response Time: ${service.responseTime || 'N/A'}ms
Uptime: ${service.uptime || 0} checks
Last Check: ${service.lastCheck ? new Date(service.lastCheck).toLocaleString() : 'Never'}
                `;
                alert(details);
            }

            startHeartbeat() {
                setInterval(() => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
            }
        }

        // Global functions
        function refreshAll() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    console.log('Manual refresh:', data);
                    dashboard.logActivity('Manual refresh triggered');
                });
        }

        function exportReport() {
            const data = {
                services: Array.from(dashboard.services.entries()),
                metrics: dashboard.metrics,
                alerts: dashboard.alerts,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `monitoring-report-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        // Initialize dashboard
        const dashboard = new MonitoringDashboard();
    </script>
</body>
</html>
